<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="page(pageVO)">
    <ul>
        <li><a th:href="@{productList(page=1, amount=${pageVO.amount}, searchName=${pageVO.cri.searchName}, searchContent=${pageVO.cri.searchContent}, searchPrice=${pageVO.cri.searchPrice}, startDate=${pageVO.cri.startDate}, startDate=${pageVO.cri.endDate})}"><i class="fa fa-angle-double-left"
                                                                                                                                                                                                                                                                       aria-hidden="true"></i></a></li>
        <li th:if="${pageVO.prev}" style="margin-right:5px;">
            <a th:href="@{productList(page=${pageVO.start - 1}, amount=${pageVO.amount}, searchName=${pageVO.cri.searchName}, searchContent=${pageVO.cri.searchContent}, searchPrice=${pageVO.cri.searchPrice}, startDate=${pageVO.cri.startDate}, startDate=${pageVO.cri.endDate})}">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </a>
        </li>
        <!--1. 페이지네이션-->
        <th:block th:each="page : ${pageVO.pageList}">
            <li th:class="${pageVO.page eq page ? 'on' : ''}">
                <a th:href="@{productList(page=${page}, amount=${pageVO.amount}, searchName=${pageVO.cri.searchName}, searchContent=${pageVO.cri.searchContent}, searchPrice=${pageVO.cri.searchPrice}, startDate=${pageVO.cri.startDate}, startDate=${pageVO.cri.endDate})}">
                    [[${page}]]
                </a>
            </li>
        </th:block>
        <li th:if="${pageVO.next}" style="margin-left:5px;">
            <a th:href="@{productList(page=${pageVO.end + 1}, amount=${pageVO.amount}, searchName=${pageVO.cri.searchName}, searchContent=${pageVO.cri.searchContent}, searchPrice=${pageVO.cri.searchPrice}, startDate=${pageVO.cri.startDate}, startDate=${pageVO.cri.endDate})}">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a th:href="@{productList(page=${pageVO.realEnd}, amount=${pageVO.amount}, searchName=${pageVO.cri.searchName}, searchContent=${pageVO.cri.searchContent}, searchPrice=${pageVO.cri.searchPrice}, startDate=${pageVO.cri.startDate}, startDate=${pageVO.cri.endDate})}">
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</th:block>
